
<!DOCTYPE html>
<html>
  <head>
    <title>Grey-box Web Scraper</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="py-2 px-3">
    <h1 class="text-center">Shamir's Secret Sharing</h1>

    <form id="form" class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12 input-group-sm">
        <label for="secretInput">Secret</label>
        <input type="number" required name="secret" class="form-control" id="secretInput" placeholder="Enter a secret">
      </div>

      <div class="col-12 input-group-sm">
        <label class="d-inline-block" for="partFormInput">Number of participants (n): </label>
        <input class="d-inline-block" type="number" required name="depth" min="2" class="form-control numIn" id="partFormInput" placeholder=">=2">
      </div>

      <div class="col-12 input-group-sm">
        <label class="d-inline-block" for="coopFormInput">How many cooperate? (m): </label>
        <input class="d-inline-block" type="number" required name="depth" min="2" max="5" class="form-control numIn" id="coopFormInput" placeholder="2-5">
      </div>

      <div class="col-12 mb-2">
        <button id="submitBtn" type="button" class="btn btn-secondary btn-sm">Generate Keys</button>
      </div>
    </form>
<hr>
    <form id="form2" class="row row-cols-lg-auto g-3 align-items-center">

      <div class="col-12 input-group-sm">
        <label for="parts">Participant Keys</label>
        <textarea rows="10" required name="parts" class="form-control" id="parts" placeholder="Enter keys, separated by a line break"></textarea>
      </div>

      <div class="col-12 input-group-sm">
        <label for="secretOutput">Secret</label>
        <input type="text" disabled name="secretOut" class="form-control" id="secretOutput" placeholder="Press button to calculate">
      </div>

      <div class="col-12 mb-2">
        <button id="submitBtn2" type="button" class="btn btn-secondary btn-sm">Calculate Secret</button>
      </div>
    </form>

    <script src="js/popup.js"></script>
  </body>
</html>
